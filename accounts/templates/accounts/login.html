{%  extends 'myapp/base.html'%}


{% block body %}

<!-- ========================= SECTION CONTENT ========================= -->
<!-- ========================= SECTION CONTENT ========================= -->
<section class="py-8 min-h-screen flex items-center justify-center">
    

    <!-- ============================ COMPONENT LOGIN ================================= -->
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm mx-auto mt-24">
        {% include 'myapp/alerts.html' %}
        <h4 class="text-xl font-semibold mb-6 text-center">Sign in</h4>
        <form action="{% url 'login' %}"  method="POST" >
            {% csrf_token %}
            <div class="mb-4">
                <input type="email" name="email" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Email Address">
            </div> <!-- form-group// -->
            <div class="mb-4">
                <input type="password"  name="password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Password">
            </div> <!-- form-group// -->
            
            <div class="mb-4 flex justify-end">
                <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800">Forgot password?</a>
            </div> <!-- form-group// -->
            
            <div class="mb-4">
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    Login
                </button>
            </div> <!-- form-group// -->
        </form>

        <p class="text-center mt-6 text-sm">Don't have an account? <a href="{% url 'register' %}" class="text-indigo-600 hover:text-indigo-800">Sign up</a></p>
    </div> <!-- card .// -->

    <!-- ============================ COMPONENT LOGIN END.// ================================= -->

</section>





{% endblock %}
